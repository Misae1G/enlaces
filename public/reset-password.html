<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Restablecer Contraseña</h1>
        <p class="subtitle">Ingresa tu nueva contraseña</p>
      </div>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label>Nueva Contraseña</label>
          <input type="password" id="password" required 
                 placeholder="Mínimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" required 
                 placeholder="Repite tu contraseña">
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Cambiar Contraseña
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    
    const SUPABASE_URL = 'https://ilzyyicbqlqbmyjcrhsd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsenl5aWNicWxxYm15amNyaHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTUwMDcsImV4cCI6MjA4MDg5MTAwN30.oRKWOMHgQCXo751SmDXVtdbNZ1xEq17z5gXBdXKswUg';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Función para mostrar mensajes
    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }

    // Verificar si hay un token en la URL (viene del correo de Supabase)
    async function checkSession() {
      try {
        // Supabase maneja automáticamente el token del hash de la URL
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          console.error('Error obteniendo sesión:', error);
          showMessage('⚠️ El enlace es inválido o ha expirado', 'error');
          form.style.display = 'none';
          return false;
        }

        if (!session) {
          showMessage('⚠️ El enlace es inválido o ha expirado', 'error');
          form.style.display = 'none';
          return false;
        }

        console.log('✅ Sesión válida:', session.user.email);
        return true;
      } catch (err) {
        console.error('Error:', err);
        showMessage('❌ Error al verificar el enlace', 'error');
        form.style.display = 'none';
        return false;
      }
    }

    // Manejar envío del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (password.length < 6) {
        showMessage('⚠️ La contraseña debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('⚠️ Las contraseñas no coinciden', 'error');
        return;
      }

      // Deshabilitar botón
      submitBtn.disabled = true;
      submitBtn.textContent = 'Cambiando...';

      try {
        // Actualizar contraseña en Supabase
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) {
          throw error;
        }

        console.log('✅ Contraseña actualizada:', data);
        
        // Mostrar mensaje de éxito
        showMessage('✅ ¡Contraseña actualizada correctamente!', 'success');
        form.style.display = 'none';

        // Opcional: Redirigir después de 3 segundos
        setTimeout(() => {
          // Puedes cambiar esta URL a tu app Flutter o página de login
          messageDiv.innerHTML += '<p style="margin-top: 12px;">Puedes cerrar esta ventana y volver a la app.</p>';
        }, 2000);

      } catch (error) {
        console.error('Error al actualizar contraseña:', error);
        showMessage(`❌ Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambiar Contraseña';
      }
    });

    // Verificar sesión al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      checkSession();
    });
  </script>
</body>
</html>
