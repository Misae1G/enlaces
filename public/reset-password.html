<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Restablecer Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>
      </div>

      <div id="message"></div>

      <form id="resetForm" style="display: none;">
        <div class="form-group">
          <label>Nueva Contrase√±a</label>
          <input type="password" id="password" required 
                 placeholder="M√≠nimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" required 
                 placeholder="Repite tu contrase√±a">
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Cambiar Contrase√±a
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://ilzyyicbqlqbmyjcrhsd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsenl5aWNicWxxYm15amNyaHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTUwMDcsImV4cCI6MjA4MDg5MTAwN30.oRKWOMHgQCXo751SmDXVtdbNZ1xEq17z5gXBdXKswUg';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }

    // üî• NUEVA ESTRATEGIA: Usar verifyOtp directamente con el token
    async function checkSession() {
      try {
        console.log('üîç Verificando token de recovery...');
        
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('code');
        
        if (!token) {
          throw new Error('No se encontr√≥ el c√≥digo de recuperaci√≥n en la URL');
        }

        console.log('üìù Token encontrado, verificando con Supabase...');

        // üî• USAR verifyOtp con type 'recovery' y el token como token_hash
        const { data, error } = await supabaseClient.auth.verifyOtp({
          token_hash: token,
          type: 'recovery'
        });

        if (error) {
          console.error('‚ùå Error al verificar OTP:', error);
          throw error;
        }

        if (!data.session) {
          throw new Error('No se pudo crear la sesi√≥n de recovery');
        }

        console.log('‚úÖ Sesi√≥n de recovery creada exitosamente');
        console.log('Usuario:', data.session.user.email);
        
        return true;

      } catch (err) {
        console.error('‚ùå Error en checkSession:', err);
        showMessage(`‚ö†Ô∏è Error: ${err.message}<br><br>Por favor solicita un nuevo enlace de recuperaci√≥n.`, 'error');
        return false;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password.length < 6) {
        showMessage('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('‚ö†Ô∏è Las contrase√±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Cambiando...';

      try {
        console.log('üîÑ Actualizando contrase√±a...');
        
        // Verificar que tenemos sesi√≥n activa
        const { data: sessionData } = await supabaseClient.auth.getSession();
        
        if (!sessionData.session) {
          throw new Error('La sesi√≥n ha expirado. Por favor solicita un nuevo enlace.');
        }

        console.log('‚úÖ Sesi√≥n v√°lida, procediendo a actualizar contrase√±a...');
        
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) throw error;

        console.log('‚úÖ Contrase√±a actualizada exitosamente!');
        
        // Cerrar sesi√≥n
        await supabaseClient.auth.signOut();
        console.log('üîí Sesi√≥n cerrada por seguridad');
        
        form.style.display = 'none';
        showMessage('‚úÖ ¬°Contrase√±a actualizada correctamente!<br><br>Puedes cerrar esta ventana e iniciar sesi√≥n con tu nueva contrase√±a.', 'success');

        // Limpiar URL
        window.history.replaceState(null, '', window.location.pathname);

      } catch (error) {
        console.error('‚ùå Error al actualizar contrase√±a:', error);
        showMessage(`‚ùå Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambiar Contrase√±a';
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ Iniciando proceso de reset de contrase√±a...');
      showMessage('üîÑ Verificando enlace...', 'success');
      
      const ok = await checkSession();

      if (ok) {
        console.log('‚úÖ Todo listo, mostrando formulario');
        messageDiv.innerHTML = '';
        form.style.display = 'block';
      } else {
        console.log('‚ùå No se pudo verificar el enlace');
      }
    });
  </script>
</body>
</html>
