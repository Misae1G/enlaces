<!DOCTYPE html>

      </div>

      <div id="message"></div>

      <form id="resetForm" style="display: none;">

          <label>Nueva ContraseÃ±a</label>
          <input type="password" id="password" required 
                 placeholder="MÃ­nimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Confirmar ContraseÃ±a</label>
          <input type="password" id="confirmPassword" required 
                 placeholder="Repite tu contraseÃ±a">

        <button type="submit" class="btn" id="submitBtn">
          Cambiar ContraseÃ±a

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://ilzyyicbqlqbmyjcrhsd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsenl5aWNicWxxYm15amNyaHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTUwMDcsImV4cCI6MjA4MDg5MTAwN30.oRKWOMHgQCXo751SmDXVtdbNZ1xEq17z5gXBdXKswUg';

    const { createClient } = supabase;
    
    // ðŸ”¥ CREAR CLIENTE CON IMPLICIT FLOW
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: {
        flowType: 'implicit',
        autoRefreshToken: false,
        detectSessionInUrl: true,
      }
    });

    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }

    async function checkSession() {
      try {
        console.log('ðŸ” Verificando sesiÃ³n...');
        
        // Con implicit flow, Supabase lee automÃ¡ticamente el hash
        const { data, error } = await supabaseClient.auth.getSession();

        if (error) {
          console.error('Error al obtener sesiÃ³n:', error);
          throw error;
        }
        
        if (!data.session) {
          throw new Error('No hay sesiÃ³n de recovery');
        }

        console.log('âœ… SesiÃ³n vÃ¡lida encontrada:', data.session.user.email);
        return true;

      } catch (err) {
        console.error('âŒ Error:', err);
        showMessage('âš ï¸ El enlace es invÃ¡lido, ha expirado o ya fue usado. Por favor solicita un nuevo enlace.', 'error');
        return false;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (password.length < 6) {
        showMessage('âš ï¸ La contraseÃ±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('âš ï¸ Las contraseÃ±as no coinciden', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Cambiando...';

      try {
        console.log('ðŸ”„ Actualizando contraseÃ±a...');
        
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) throw error;

        console.log('âœ… ContraseÃ±a actualizada!');
        
        // Cerrar sesiÃ³n
        await supabaseClient.auth.signOut();
        
        form.style.display = 'none';
        showMessage('âœ… Â¡ContraseÃ±a actualizada correctamente!<br><br>Puedes cerrar esta ventana e iniciar sesiÃ³n con tu nueva contraseÃ±a.', 'success');

        window.history.replaceState(null, '', window.location.pathname);

      } catch (error) {
        console.error('âŒ Error:', error);
        showMessage(`âŒ Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambiar ContraseÃ±a';
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      console.log('ðŸš€ Iniciando...');
      showMessage('ðŸ”„ Verificando enlace...', 'success');
      
      const ok = await checkSession();

      if (ok) {
        messageDiv.innerHTML = '';
        form.style.display = 'block';
      }
    });
  </script>
</body>
</html>
