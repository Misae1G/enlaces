<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contrase√±a</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        <h1>Restablecer Contrase√±a</h1>
        <p class="subtitle">Ingresa tu nueva contrase√±a</p>
      </div>

      <div id="message"></div>

      <form id="resetForm">
        <div class="form-group">
          <label>Nueva Contrase√±a</label>
          <input type="password" id="password" required 
                 placeholder="M√≠nimo 6 caracteres">
        </div>

        <div class="form-group">
          <label>Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" required 
                 placeholder="Repite tu contrase√±a">
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Cambiar Contrase√±a
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ‚ö†Ô∏è IMPORTANTE: Reemplaza estos valores con los tuyos
    const SUPABASE_URL = 'https://ilzyyicbqlqbmyjcrhsd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlsenl5aWNicWxxYm15amNyaHNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzMTUwMDcsImV4cCI6MjA4MDg5MTAwN30.oRKWOMHgQCXo751SmDXVtdbNZ1xEq17z5gXBdXKswUg';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY, {
    auth: {
        flowType: 'implicit',
        autoRefreshToken: false,
        detectSessionInUrl: true,
    }
    });

    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Funci√≥n para mostrar mensajes
    function showMessage(text, type) {
      messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
    }

    // üî• VERIFICAR Y CREAR SESI√ìN DESDE EL HASH DE LA URL
    async function checkSession() {
    try {
        console.log('üîç Verificando sesi√≥n...');
        
        // Con implicit flow, Supabase lee autom√°ticamente el hash
        const { data, error } = await supabaseClient.auth.getSession();

        if (error) throw error;
        
        if (!data.session) {
        throw new Error('No hay sesi√≥n');
        }

        console.log('‚úÖ Sesi√≥n recovery v√°lida');
        return true;

    } catch (err) {
        console.error('‚ùå Error:', err);
        showMessage('‚ö†Ô∏è El enlace es inv√°lido, ha expirado o ya fue usado. Por favor solicita un nuevo enlace.', 'error');
        return false;
    }
    }


    // Manejar env√≠o del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validaciones
      if (password.length < 6) {
        showMessage('‚ö†Ô∏è La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('‚ö†Ô∏è Las contrase√±as no coinciden', 'error');
        return;
      }

      // Deshabilitar bot√≥n
      submitBtn.disabled = true;
      submitBtn.textContent = 'Cambiando...';

      try {
        // üî• ACTUALIZAR CONTRASE√ëA (ahora s√≠ funciona porque ya hay sesi√≥n)
        const { data, error } = await supabaseClient.auth.updateUser({
          password: password
        });

        if (error) {
          throw error;
        }

        console.log('‚úÖ Contrase√±a actualizada exitosamente');
        
        // Mostrar mensaje de √©xito
        form.style.display = 'none';
        showMessage('‚úÖ ¬°Contrase√±a actualizada correctamente!<br><br>Puedes cerrar esta ventana y volver a la app.', 'success');

        // Limpiar el hash de la URL por seguridad
        window.history.replaceState(null, '', window.location.pathname);

      } catch (error) {
        console.error('‚ùå Error al actualizar contrase√±a:', error);
        showMessage(`‚ùå Error: ${error.message}`, 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Cambiar Contrase√±a';
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
    console.log('üîç Iniciando verificaci√≥n de sesi√≥n...');
    
    const ok = await checkSession();

    if (ok) {
        form.style.display = 'block';
    }
    });
  </script>
</body>
</html>
